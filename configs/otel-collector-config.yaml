receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  memory_limiter:
    # 80% of maximum memory up to 2G
    limit_mib: 1500
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 5s
  # Optional: Add resource detection to enrich spans with host/container info
  # resource:
  #   attributes:
  #     - key: host.name
  #     from_attribute: host.name
  #     action: insert
  # Optional: Add sampling for production (reduce data volume)
  # probabilistic_sampler:
  #   sampling_percentage: 50  # Sample 50% of traces

exporters:
  clickhouse:
    endpoint: tcp://${env:CLICKHOUSE_HOST}:9000?dial_timeout=10s
    database: ${env:CLICKHOUSE_DATABASE}
    username: ${env:CLICKHOUSE_USERNAME}
    # For default user with no password, use empty string
    # If you have a password, set CLICKHOUSE_PASSWORD environment variable
    password: ${env:CLICKHOUSE_PASSWORD}
    ttl: 730h
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    metrics_table_name: otel_metrics
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  
  # Optional: Add Jaeger exporter for visualization (uncomment if needed)
  # jaeger:
  #   endpoint: jaeger:14250
  #   tls:
  #     insecure: true

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse]
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [clickhouse]
      # If using Jaeger, add it: exporters: [clickhouse, jaeger]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [clickhouse]
